# SEO - jekyll-seo-tag
# logo: "/header.png"
twitter:
  - username: lunacodes
  - card: summary
social:
  name: Luna Lunapiena
  links:
    - https://twitter.com/lunacodes
locale: en_US
# google_site_verification:

show_excerpts: false # set to true to show excerpts on the homepage

kramdown:
  toc_levels: 2..3

collections_dir: collections
collections:
  projects:
    output: true
    permalink: /projects/:name
    sort_by: order

defaults:
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "default"

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings

exclude:
  - _archive/
  - _scratch/

sass:
  sass_dir: _sass
  # style: compressed

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: false
